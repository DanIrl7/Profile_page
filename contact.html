<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <meta name="description" content="Profile card for PandaKing - A developer who loves bamboo and coding">
     <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav class="navbar">
        <div class="nav-brand">üêº PandaKing</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

       <main class="contact-container">
        <form id="contactForm" class="contact-form">
            <h2>Contact Me</h2>
            
            <div class="form-group">
                <label for="Full-Name">Full Name</label>
                <input data-testid="test-contact-name" type="text" name="Full-Name" id="Full-Name" required>
                <span class="error-message" id="name-error" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input data-testid="test-contact-email" type="email" name="Email" id="Email" required>
                <span class="error-message" id="email-error" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="Subject">Subject</label>
                <input data-testid="test-contact-subject" type="text" name="Subject" id="Subject" required>
                <span class="error-message" id="subject-error" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea data-testid="test-contact-message" name="Message" id="Message" required minlength="10"></textarea>
                <span class="error-message" id="message-error" aria-live="polite"></span>
            </div>

            <button data-testid="test-contact-submit" type="submit">Send Message</button>
            <div id="success-message" class="success-message" aria-live="polite"></div>
        </form>
    </main>

    <script>

    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
 
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.classList.remove('active');
        
        
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
        }
    });
</script>

</body>
